<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<title>Pepecam - Profile</title>
		<script src="pepe-header.js" type="module"></script>
		<script src="pepe-footer.js" type="module"></script>
		<script src="profile.js" type="module"></script>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="preload" href="style/pepe-header.css" as="style" />
		<link rel="preload" href="style/pepe-footer.css" as="style" />
	</head>
	<body>
		<header is="pepe-header"></header>
		<main>
			<h1>Profile</h1>
			<form id="profile-form" class="form">
				<label class="form-field">
				  username
				  <input type="text" name="username">
				</label>
				<label class="form-field">
				  email
				  <input type="email" name="email">
				</label>
				<label class="form-field">
				  password
				  <input type="password" name="password" placeholder="password">
				</label>
				<label class="form-field">
				  confirm
				  <input
				    type="password"
				    name="password-confirm"
				    placeholder="password"
				  >
				</label>
				<label class="form-field">
				  email notifications
				  <input type="checkbox" name="email_notifications">
				</label>
				<button
					id="profile-submit-button"
					type="submit"
					class="form-field"
				>
					Update Profile
				</button>
			</form>
		</main>
		<footer is="pepe-footer"></footer>
	</body>
</html>
