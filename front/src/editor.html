<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<title>Pepecam - Editor</title>
		<script src="pepe-header.js" type="module"></script>
		<script src="pepe-footer.js" type="module"></script>
		<script src="editor.js" type="module"></script>
		<script src="pepe-post.js" type="module"></script>
		<script src="pepe-thumbnail.js" type="module"></script>
		<script src="pepe-gallery.js" type="module"></script>
		<script src="pepe-upload.js" type="module"></script>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="stylesheet" href="style/editor.css" />
		<link rel="preload" href="style/pepe-header.css" as="style" />
		<link rel="preload" href="style/pepe-footer.css" as="style" />
	</head>
	<body>
		<header is="pepe-header"></header>
		<main>
			<div class="editor">
				<div id="editor-upload" class="editor-main">
					<h2>Upload</h2>
					<pepe-upload />
				</div>
				<div id="editor-editor" hidden class="editor-main">
					<div id="editor-editor-bar">
						<h2>Editor</h2>
						<button id="editor-editor-close">Close</button>
					</div>
					<pepe-post show-delete-button />
				</div>
				<aside class="editor-sidebar">
					<pepe-gallery thumbnail disabled />
				</aside>
			</div>
		</main>
		<footer is="pepe-footer"></footer>
	</body>
</html>
