<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>Pepecam - Password Reset</title>
		<script src="pepe-header.js" type="module"></script>
		<script src="pepe-footer.js" type="module"></script>
		<script src="reset.js" type="module"></script>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="preload" href="style/pepe-header.css" as="style" />
		<link rel="preload" href="style/pepe-footer.css" as="style" />
	</head>
	<body>
		<header is="pepe-header"></header>
		<main>
			<h1>Password Reset</h1>
			<form id="reset-form" class="form">
				<label for="reset_token" hidden>
					token
					<input
						type="text"
						name="reset_token"
						required
					/>
				</label>
				<label for="password">
					new password
					<input
						type="password"
						name="password"
						placeholder="new password"
						required
					/>
				</label>
				<label for="password-confirm">
					confirm
					<input
						type="password"
						name="password-confirm"
						placeholder="confirm new password"
						required
					/>
				</label>
				<button
					id="reset-submit-button"
					type="submit"
					class="form-field"
				>
					Reset Password
				</button>
			</form>
		</main>
		<footer is="pepe-footer"></footer>
	</body>
</html>
