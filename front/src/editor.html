<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>Pepecam - Editor</title>
		<script src="pepe-header.js" type="module"></script>
		<script src="pepe-footer.js" type="module"></script>
		<script src="editor.js" type="module"></script>
		<script src="pepe-post.js" type="module"></script>
		<script src="pepe-thumbnail.js" type="module"></script>
		<script src="pepe-gallery.js" type="module"></script>
		<link rel="stylesheet" href="style/global.css" />
		<link rel="stylesheet" href="style/editor.css" />
		<link rel="preload" href="style/pepe-header.css" as="style" />
		<link rel="preload" href="style/pepe-footer.css" as="style" />
	</head>
	<body>
		<header is="pepe-header"></header>
		<main>
			<div class="editor">
				<div class="editor-main">
					<h2>Editor</h2>
					<pepe-post hidden />
				</div>
				<aside class="editor-sidebar">
					<h2>Sidebar</h2>
					<pepe-gallery thumbnail />
				</aside>
			</div>
		</main>
		<footer is="pepe-footer"></footer>
	</body>
</html>
